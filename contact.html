<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">SRIRAM K</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html">
          <h3 class="section-one__contact">Home</h3>
        </a>
      </div>
  
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td><input type="text" placeholder="Enter Your Name" class="contact-form__input" required /></td>
            </tr>
    
            <tr>
              <td>Email:</td>
              <td><input type="email" placeholder="Enter Your Email" class="contact-form__input" required /></td>
            </tr>
    
            <tr>
              <td>Message:</td>
              <td><textarea placeholder="Message..." class="contact-form__textarea" required></textarea></td>
            </tr>
    
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit"/></td>
            </tr>
          </table>
        </form>
      </div>
     
  
      <div class="section-five">
        <p class="section-five__title">
          Social media:
          <a href="">Instagram</a> |
          <a href="">Linked In</a>
        </p>

        <p class="section-five__desc">&copy; Sriram K</p>
      </div>
    </body>

    </div>
    
</html>
